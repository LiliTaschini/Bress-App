<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <title>Bress</title>
</head>

<body>
    <nav class="navbar sticky-top bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FILTERS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="genres-link" class="nav-link" disabled aria-current="page" href="#">By Genres</a>
                        <div id="genres-options">
                            <!-- Agregar opciones con JS aquÃ­ / cuando se haga click-->
                        </div>
                    </li>
                    <li class="nav-item">
                        <a id="search-link" class="nav-link" disabled aria-current="page" href="#">Search By Name</a>
                        <div id="search-input">
                           
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-cards">
        </div>
        <div class="container-filtered">
        </div>
        <!-- Modal -->
        <div class="modal fade" id="gameModal" tabindex="1" aria-labelledby="gameModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content ">
                    <div class="modal-header d-flex flex-row-reverse ">
                        <h2 class="title"></h2>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="swiper">
                            <div class="swiper-wrapper"></div>
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                        </div>
                        <div class="container-raiting m-2 mb-2">
                            <div class="raiting">
                                <input class="input" disabled type="radio" value="5" name="c1r1" style="--c:#ff9933">
                                <input class="input" disabled type="radio" value="4" name="c1r1" style="--c:#ff9933">
                                <input class="input" disabled type="radio" value="3" name="c1r1" style="--c:#ff9933">
                                <input class="input" disabled type="radio" value="2" name="c1r1" style="--c:#ff9933">
                                <input class="input" disabled type="radio" value="1" name="c1r1" style="--c:#ff9933">
                            </div>
                        </div>
                    </div>
                    <div class="text-center modal-menu">
                        <div class="gi-btn">
                            <p>General Info</p>
                        </div>
                        <div class="d-btn">
                            <p>Description</p>
                        </div>
                        <div class="g-btn">
                            <p>Genres</p>
                        </div>
                        <div class="p-btn">
                            <p>Platforms</p>
                        </div>
                        <div class="s-btn">
                            <p>Stores</p>
                        </div>
                    </div>
                    <div class="modal-info"></div>

                </div>
            </div>
        </div>
       

    </main>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a27c27f30d.js" crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="app.js"></script>
</body>

</html>
